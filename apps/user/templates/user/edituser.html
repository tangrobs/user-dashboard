<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <title>Dashr - Register</title>
    <style>
        .header{ position: fixed; top: 0; width: 100%; margin: 0; background-color:#80B0C0; text-align: center; padding: 1% 0; z-index: 10; }
        .header h5{ font-size: 24px !important; }
        .header a{ vertical-align: middle; }
            .header a:link{ color: darkblue; }
        .container{ margin-top: 6% !important; }
            .container h4{ margin-bottom: 2%;  }
        .divborder{ border: 1px solid black; padding: 1%; }
        textarea{ width: 100% !important; min-width: 100% !important; max-width: 100% !important; }
    </style>
</head>
<body>
    <div class="header">
        <div class="row">
            <div class="col-sm-2">
                <h5>Dashr</h5>
            </div>
            <div class="col-sm-1">
                <a href="/dashboard/">Dashboard</a>
            </div>
            <div class="col-sm-1">
                <a href="/users/show/{{ request.session.userid }}/">Profile</a>
            </div>
            <div class="col-sm-6"></div>
            <div class="col-sm-2"><a href="/login/">Sign In</a></div> <!-- fix this route -->
        </div>
    </div>
    <div class="container">
        <h4>Edit profile - {{ user.first_name }} {{ user.last_name }}
        </h4>
        <div class="row">
            <div class="divborder col-sm-6" id="divleft">
                <h5>Edit Information</h5>
                <form action = "/users/processedit/{{user.id}}/a/" method = "post">  <!-- needs action and method -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="first_name">First Name:</label>
                        <input type="text" name="first_name" class="form-control" value="{{ user.first_name }}">
                    </div>
                    <div class="form-group">
                        <label for="last_name">Last Name:</label>
                        <input type="text" name="last_name" class="form-control" value="{{ user.last_name }}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="text" name="email" class="form-control" value="{{ user.email }}">
                    </div>   
                    <button type="submit" class="btn btn-primary float-right">Submit</button> 
                </form>
            </div>
            <div class="divborder col-sm-6" id="divright">
                <h5>Change Password</h5>
                <form action = "/users/processedit/{{user.id}}/b/" method = "post"><!-- needs action and method -->
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" name="password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="password">Confirm Password:</label>
                        <input type="password" name="passconfirm" class="form-control">
                    </div>  
                    <button type="submit" class="btn btn-primary float-right">Submit</button> 
                </form>
            </div>
        </div>
        <div class="row divborder">
            <h5>Edit Description</h5><br />
            <div class="col-sm-12">
                <form action = "/users/processedit/{{user.id}}/c/" method = "post"><!-- needs action and method -->
                    {% csrf_token %}
                    <textarea class="form-control" rows="3" id="description" name="description" value="{{ user.description.content }}"></textarea>
                    <button type="submit" class="btn btn-primary float-right" style="margin-top: 10px">Submit</button>
                </form>
            </div>
        </div>


    </div>
</body>
</html>
